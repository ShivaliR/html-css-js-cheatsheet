<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="./css-master/style-one.css">
</head>
<body>
    <div class="container">
        <!-- ABOVE ELEMENT IS FLEX CONTAINER  -->
        <!-- BELOW 8 ELEMENTS ARE FLEX-ITEMS  -->
        <div class="el yellow">HTML</div>
        <div class="el green">CSS</div>
        <div class="el blue">JAVASCRIPT</div>
        <div class="el red">JAVA</div>
        <div class="el yellowgreen">PYTHON</div>
        <div class="el aqua">C#</div>
        <div class="el brown">C++</div>
        <div class="el pink">DJANGO</div>
    </div>
</body>
</html>
