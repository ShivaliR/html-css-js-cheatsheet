<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Flex-box</title>

  </head>
  <style>
    .container{
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 20px;
    }
    .item{
      padding: 10px 10px;
    }
    .item.one{
      background-color: yellow;
    }
    .item.two{
      background-color:green;
      color: white;
      order: -1;
      flex: 1;
      /* takes the remaining space of the parent element; shorthand for flex-grow, flex-shrink, flex-basis*/
    }
  </style>
  <body>
    <!-- <div class="container">
      ABOVE ELEMENT IS 'FLEX CONTAINER'  -->
      <!-- BELOW 8 ELEMENTS ARE 'FLEX-ITEMS' -->

      <div class="el yellowgreen">PYTHON</div>
      <div class="el black">C#</div>
    </div> -->

      <div class="item one">Item 1</div>
      <div class="item two">Item 2</div>
    </div>
  </body>
</html>
