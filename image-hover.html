<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom/Magnify on mouse hover</title>
    <script src="https://unpkg.com/js-image-zoom@0.4.1/js-image-zoom.js" type="application/javascript"></script>
    <!-- <script src="./js-master/image-hover.js"></script> -->
</head>
<body>
    <div id="img-container" style="width: 300px;">
        <img src="https://images.unsplash.com/photo-1492707892479-7bc8d5a4ee93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8ZmFzaGlvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop" alt=""/>
    </div>
    <script>
        var options={
            width: 500,
            height: 500,
            zoomWidth: 500,
            offset: {vertical: 0, horizontal: 10},
            scale: 1.5
        }
        new ImageZoom(document.getElementById("img-container"),options);
    </script>
</body>
</html>
